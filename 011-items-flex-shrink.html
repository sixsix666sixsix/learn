<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
			}
			#box div{
				height: 100px;
				width: 250px;
				/*text-align: center;
				line-height: 100px;*/
			}
			#box{
				display: felx;
				display: -webkit-flex;
				height: 600px;
				width: 600px;
				background-color: orange;
			}
			
			.flex2{
				flex-shrink: 3;
				-webkit-flex-shrink: 3;
			}
			
		</style>
	</head>
	<body>
		
			<h3>flex-shrink：让子元素变小，可以设置非负数，默认会自动收缩（当子元素宽度之和超过容器宽度），默认值是1</h3>
			<h3>父元素宽600px，每个小盒子宽250px   超出1000 - 600 = 400  </h3>
			<h3>设置值之后， 400 / 值的和 = 每个盒子平均收缩的值</h3>
		
		<div id="box">
			<div class="flex1" style="background-color: red;">flex1</div>
			<div class="flex2" style="background-color: rosybrown;">flex2</div>
			<div class="flex3" style="background-color: royalblue;">flex3</div>
			<div class="flex4" style="background-color: aquamarine;">flex4</div>
			
		</div>
		
	</body>
</html>
