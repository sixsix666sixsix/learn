<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
			}
			#box div{
				height: 100px;
				width: 100px;
				/*text-align: center;
				line-height: 100px;*/
			}
			#box{
				display: felx;
				display: -webkit-flex;
				height: 600px;
				width: 600px;
				background-color: orange;
			}
			.flex2{
				flex-grow: 1;
				-webkit-flex-grow: 1;
			}
			.flex3{
				flex-grow: 3;
				-webkit-flex-grow: 3;
			}
			
		</style>
	</head>
	<body>
		
		
		<div id="box">
			<div class="flex1" style="background-color: red;">flex1</div>
			<div class="flex2" style="background-color: rosybrown;">flex2</div>
			<div class="flex3" style="background-color: royalblue;">flex3</div>
			<div class="flex4" style="background-color: aquamarine;">flex4</div>
			
		</div>
		
	</body>
</html>
